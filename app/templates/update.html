{% extends "base.html" %}
{% block content %}
    {% from "_formhelpers.html" import render_field %}
    <form method="post" action="/password_update/{{id}}/{{state}}">
        <dl>
            {{ render_field(form.password) }}
            {{ render_field(form.confirm) }}
        </dl>
        <p>
            <input type="submit" value="Update your password" />
        </p>
    </form>
{% endblock %}
